<body style="margin : 0px; overflow: hidden; font-family: Monospace;">
	
	<a-scene embedded arjs>

		<a-sphere position="0" radius="0.05" color="red"></a-sphere>
    
    <!--Ejes auxiliares en sentido positivo y negativo-->

    <a-cylinder position="0" radius="0.05" height="8" color="gray" rotation="0 0 90" opacity="0.6"></a-cylinder>

    <a-cylinder position="0" radius="0.05" height="8" color="red" rotation="0 90 0" opacity="0.6"></a-cylinder>

puntas para la línea a 45, 1:30 y 7:30-->

    <a-animation attribute="position" to ="0 -3 0" dur="20000" direction="alternate" repeat="indefinite"> </a-animation>
    </a-box>

    <a-animation attribute="position" to ="-3 0 0" dur="20000" delay="30000" direction="alternate" repeat="indefinite"> </a-animation>
    </a-sphere>
