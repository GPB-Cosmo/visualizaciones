<!DOCTYPE html>
  <html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>    
  <body>
    
    <a-scene>      
          <a-assets >
            <video id="video1" autoplay loop="false" src="PULSAR ‐ resortes.mp4"></video>
            <a-asset-item id="estrellaCampo" src="estrella-campo.glb"></a-asset-item>
          </a-assets>      
      
        <a-marker
        type="pattern"
        url="https://vscode.dev/github/GPB-Cosmo/visualizaciones/blob/main/e83f3976-6da0-4693-8b2f-3a00503baa97-ddf65f57-7534-4fe5-9259-9663271e181a_pattern-logo.patt"
      >
        <a-video position="0 0 0" rotation="90 0 0" src="#video1" width="3.2" height="1.8"                   
                   animation="property: visible ; to: false;loop:1; delay:62000;"
                   animation__2="property: visible ; to: true;loop:1; delay:216000;"
                   ></a-video>        

          <a-entity rotation="0 0 25">        
      <a-entity visible="false"                
                gltf-model="#estrellaCampo"                
                animation="property: visible;to:true;loop:1;delay:64000;"
                animation__2="property:rotation; dur:1500; to: 0 -360 0; easing: linear; loop:true; delay:0;" 
                animation__3="property:visible; to:false;loop:1; delay:191000;"                
                ></a-entity>        
    </a-entity>
        
        <a-entity  rotation="0 0 25">  
        <a-entity visible="false" 
                gltf-model="#estrellaCampo"                
                animation__4="property: visible;to:true;loop:1;delay:191000;"
                animation__5="property:rotation; dur:89; to: 0 -360 0; easing: linear; loop:true; delay:0;"
                animation__6="property:visible; to:false;loop:1; delay:216000;"                
                ></a-entity> 
          </a-entity>
