<body style="margin : 0px; overflow: hidden; font-family: Monospace;">

    <a-marker-camera preset="hiro">
    
    
		<a-sphere position="0" radius="0.05" color="#ed0505"></a-sphere>
    
    <!--Ejes auxiliares en sentido positivo y negativo-->
    
    <!--x gris--
    <a-cylinder position="0" radius="0.05" height="8" color="gray" rotation="0 0 90" opacity="0.6"></a-cylinder>
    <!--y Rojo 
    <a-cylinder position="0" radius="0.05" height="8" color="red" rotation="0 90 0" opacity="0.6"></a-cylinder>

		<a-box height="1" opacity="0.6" color="red"></a-box>

    <!--Primer tanda de líneas de fuerza -->
    
		<a-cylinder position="0" radius="0.005" height="5" color="#9900ff" rotation="0 0 0"></a-cylinder>

		<a-cone position="0 1 0" color="#9900ff" radius-bottom="0.05" radius-top="0.005" height="0.125" rotation="0 0 0" opacity="0.3"></a-cone>
		<a-cone position="0 -1 0" color="#9900ff" radius-bottom="0.05" radius-top="0.005" height="0.125" rotation="0 0 180" opacity="0.3"></a-cone>

		<a-cone position="-1 0 0" color="#9900ff" radius-bottom="0.05" radius-top="0.005" height="0.125" rotation="0 0 90" opacity="0.3"></a-cone>

		<a-cone position="-0.707 0.707 0" color="#9900ff" radius-bottom="0.05" radius-top="0.005" height="0.125" rotation="0 0 45" opacity="0.3"></a-cone>

		<a-cone position="-0.5 -0.707 -0.5" color="#9900ff" radius-bottom="0.05" radius-top="0.005" height="0.125" rotation="0 135 -135" opacity="0.3"></a-cone>
