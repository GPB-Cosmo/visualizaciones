<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>    
  </head>
  <body style="margin : 0px; overflow: hidden;">
     <a-scene embedded arjs>
      
        <a-marker type="pattern"
        url="https://rawcdn.githack.com/GPB-Cosmo/visualizaciones/1e9b1d810ed11a65736f5554b72549858bf84d88/Pulsar/e83f3976-6da0-4693-8b2f-3a00503baa97-ddf65f57-7534-4fe5-9259-9663271e181a_pattern-logo.patt"
        >      
      <a-sphere position="0" radius="1.25" color="#EF2D5E"></a-sphere>
      </a-marker>  

      <a-marker preset="hiro">
      <a-cylinder position="0 0 0" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      </a-marker>

    </a-scene>
  </body>
</html>
