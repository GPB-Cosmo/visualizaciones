<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs > 
    <a-marker-camera
        type="pattern"
        url="https://cdn.glitch.com/e83f3976-6da0-4693-8b2f-3a00503baa97%2Fddf65f57-7534-4fe5-9259-9663271e181a_pattern-logo.patt?v=1612888012354"
      > </a-marker-camera>          
          <a-entity scale="0.3 0.3 0.3" rotation="-90 0 0"> 
            
        <a-entity id="cargas">
          <a-sphere position="0 0 0" color="blue" radius="0.2" opacity="0" animation="property:material.opacity; to:1; delay:1000;"></a-sphere>
          <a-sphere position="3 0 0" color="red" radius="0.2" opacity="0" animation="property:material.opacity; to:1; delay:1000;"></a-sphere>
          <a-sphere position="-3 3 0" color="blue" radius="0.2" opacity="0" animation="property:material.opacity; to:1; delay:1000;"></a-sphere>  
        </a-entity>       
        
        <a-entity id="ejes">
      <a-cylinder position="0 0 0" color="black" height="8" radius=".01" opacity="0" animation="property:material.opacity; to:1; delay:4000;"></a-cylinder>
      <a-cylinder position="0 0 0" rotation="0 0 90" color="black" height="8" radius=".01" opacity="0" animation="property:material.opacity; to:1;delay:4000;"></a-cylinder>
        </a-entity>      
        
        <a-entity id="vectores">        
      <a-cylinder position="0.72746 -0.75254 0" rotation="0 0 45" color="violet" height="2" radius=".04"
                  opacity="0" 
                  animation="property:material.opacity; to:1; delay:5000;"
                  ></a-cylinder>
      <a-cone position="1.34431 -1.36415 0" rotation="0 0 225" color="violet" height="0.5" radius-bottom="0.25" scale="0.73177 0.74509 1"
              opacity="0" animation="property:material.opacity; to:1; delay:5000;"
              ></a-cone>
          
          <a-cylinder position="0.5 0 0" rotation="0 0 90"  height="1" radius=".04" material="color: #f77408" 
                    opacity="0" animation="property:material.opacity; to:1; delay:5000;"
                    ></a-cylinder>
      <a-cone position="1 0 0" rotation="0 0 -90"  height="0.5" radius-bottom="0.25" material="color: #f77408" scale="0.83789 0.722 1"
              opacity="0" animation="property:material.opacity; to:1; delay:5000;"
              ></a-cone>
      </a-entity>
      
      <a-cylinder id="paralelarosa" position="0.72746 -0.75254 0" opacity="0" rotation="0 0 45" color="violet" height="2" radius=".04"                                                       
                  animation="property:material.opacity; from:0; to:0.5; delay:6000;"
                  animation__2="property:position; from:0.72746 -0.75254 0; to:1.73 -0.7 0; dur: 2000; loop: false; delay: 7000;"
                      >
          </a-cylinder>                      
      
        <a-cylinder id="paralelanaranja" position="0.5 0 0" rotation="0 0 90" color="#f77408" height="1" radius=".04" opacity="0" 
                    animation="property:material.opacity; from:0; to:0.5; delay:6000;"
                    animation__2="property:position; to: 1.94459 -1.5 0; dur: 2000; easing: linear; loop: false; delay: 7500;"
                  ></a-cylinder>
            
      <a-entity id="resultante">
            <a-cylinder position="1.20319 -0.73521 0" rotation="0 0 59.00000000000001" color="green" height="3" radius=".04" scale="1 0.9163 1" opacity="0"
                        animation="property:material.opacity; from:0; to:1; delay:10000;"                        
                        ></a-cylinder>        
      <a-cone position="2.46 -1.5 0" rotation="0 0 -120.2265989412763" color="green" height="0.5" radius-bottom="0.15" scale="1 0.72156 1" opacity="0"
                        animation="property:material.opacity; from:0; to:1; delay:10000;"                        
              ></a-cone>
        </a-entity>            
      </a-entity>  
    </a-scene>
  </body>
    </html>
