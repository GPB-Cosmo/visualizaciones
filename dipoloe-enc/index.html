<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <link rel="icon" href="https://vscode.dev/github/GPB-Cosmo/visualizaciones/blob/main/icono.png" type="image/png">    
  </head>

  <body style="margin: opx; overflow: hidden">
    <a-scene embedded arjs>
      <a-marker
        type="pattern"
        url="https://vscode.dev/github/GPB-Cosmo/visualizaciones/blob/main/e83f3976-6da0-4693-8b2f-3a00503baa97-ddf65f57-7534-4fe5-9259-9663271e181a_pattern-logo.patt">
        <a-entity collada-model="#modeloblender" scale="0.1 0.1 0.1"></a-entity>

<a-box color ="#15ff00" position="-2 -0.15 -0.15" opacity="0.6" scale="0.5 0.5 2">
          <a-animation
                     attribute="position"
                     to="0 -0.15 -0.15"
                     begin="1000"
                     dur="7000"
                     repeat="1"                                          
                     direction="alternate"                                            
                     ></a-animation>  
          </a-box> 

        
        <a-sphere color ="#15ff00" position="1.5 0 -0.3" opacity="0.6" scale="0.21 0.21 0.21">
          <a-animation
                     attribute="position"
                     to="0 0 -0.3"
                     begin="11000"
                     dur="5000"
                     repeat="1"
                     direction="alternate"
                     ></a-animation>  
    </a-sphere>
        
        <a-box color ="#15ff00" position="1.5 0 0.3" opacity="0.6" scale="0.25 0.25 0.25">
          <a-animation
                     attribute="position"
                     to="0 0 0.3"
                     begin="11000"
                     dur="5000"                     
                     repeat="1"
                     direction="alternate"
                     ></a-animation>  
    </a-box>
                
      </a-marker>

      <!--Modelo-->
      <a-assets>
        <a-asset-item
          id="modeloblender"
          src="VisualizacioÌn flujo neto.dae"
        ></a-asset-item>
      </a-assets>
      
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
